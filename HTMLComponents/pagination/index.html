<!DOCTYPE html>
<html>
<head>
	<title>Pagination</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<a href="#" class="page-link page">1</a>
		<a href="#" class="page-link page">2</a>
		<a href="#" class="page-link page">3</a>
		<a href="#" class="page-link next">&#10095;</a>
		<a href="#" class="page-link last"></a>
	</div>

	<div class="container">
		<a href="#" class="page-link first">&#10094;&#10094;</a>
		<a href="#" class="page-link prev">&#10094;</a>
		<a href="#" class="page-link page">4</a>
		<a href="#" class="page-link page">5</a>
		<a href="#" class="page-link page">6</a>
		<a href="#" class="page-link next">&#10095;</a>
		<a href="#" class="page-link last">&#10095;&#10095;</a>
	</div>

	<div class="container">
		<a href="#" class="page-link first">&#10094;&#10094;</a>
		<a href="#" class="page-link prev">&#10094;</a>
		<a href="#" class="page-link page">7</a>
		<a href="#" class="page-link page">8</a>
		<a href="#" class="page-link page">9</a>
	</div>
</body>
</html>
